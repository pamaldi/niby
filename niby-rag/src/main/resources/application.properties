# Set log level for WebSocket class to see INFO and DEBUG messages
quarkus.log.category."cloud.isaura.niby".level=DEBUG

# Enable detailed LangChain4j logging
quarkus.log.category."dev.langchain4j".level=DEBUG
quarkus.log.category."io.quarkiverse.langchain4j".level=DEBUG

quarkus.langchain4j.anthropic.api-key=${ANTHROPIC_API_KEY}

quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.max-size=16

quarkus.http.port=8082
quarkus.application.name=niby-rag

quarkus.langchain4j.embedding-model.provider=openai

# OpenAI embedding model configuration (text-embedding-ada-002 produces 1536 dimensions by default)
quarkus.langchain4j.openai.embedding-model.model-name=text-embedding-ada-002

# PGVector configuration (1536 dimensions for text-embedding-ada-002)
quarkus.langchain4j.pgvector.dimension=1536
quarkus.langchain4j.pgvector.table=embeddings
quarkus.langchain4j.pgvector.create-table=true
quarkus.langchain4j.pgvector.drop-table-first=true

